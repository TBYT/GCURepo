<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:body>
<ui:composition template="/layouts/commonLayout.xhtml">
<ui:define name="title">JSF Response Page</ui:define>
<ui:define name="content">
<div align="center">
 Hello, #{user.firstName} #{user.lastName}. Your orders are:<br /><br/>
 <h:dataTable value="#{formController.service.orders}" var="o" styleClass="order-table" 
		headerClass="order-table-header" 
		footerClass="footer" 
		rowClasses="order-table-even-row, order-table-odd-row">
 <h:column>
<f:facet name="header">Order ID</f:facet>
#{o.id}
</h:column>
<h:column>
<f:facet name="header"> Order Number</f:facet>
#{o.orderNumber}
</h:column>
<h:column>
 <f:facet name="header">Product Name</f:facet>
 #{o.productName}
 </h:column>
<h:column>
 <f:facet name="header">Price</f:facet>
#{o.price}
 </h:column>
 <h:column>
 <f:facet name="header">Quanitity</f:facet>
#{o.quantity}
 </h:column>
 
 </h:dataTable>
 </div>
<br/>
<h:form>
<h:commandButton action="#{formController.onSendOrder()}" value="Send Order"/>
</h:form>
<h:button outcome="TestForm.xhtml" value="Logout"></h:button>
</ui:define>
</ui:composition>
</h:body>
</html>
